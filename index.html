<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/a3785455cd.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="script/script.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style/style.css">

    <script type="text/javascript" charset="utf-8"> <!-- javascript in html -->
  function getSearchResults(){
    console.log('gets here');
    var searchValue = document.getElementById('searchBar').value;
    $.post("oracle.php", {Team: searchValue}, function(data){
          $("#results").html(data);
        }); 
  }
  /*
      $(document).ready(function(){ // start here, if DOM is loaded

      // request data from php script ...
    // we expect the userCheck.php script to actually 'return' something, 
      // some data ...
        $.get("oracle.php", function(data){
          $("#results").html(data);
        });
  });*/
    </script>
  </head>

  <body>

    <!-- HEADING WITH SEARCH BAR -->
    <div id="topHalfSearch">
      <div id="siteName">Foogle</div>

      <div id="search" class="container">
          <div class="row">    
                <div class="col-xs-6 col-xs-offset-3" id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" id="searchBar" value="" class="form-control" placeholder="Search" />
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" onclick="getSearchResults()">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
        </div>
      </div>
      </div>

      <div style="margin-top:8px;text-align: center;"><button id="filter" style="color:dodgerblue" class="btn-link" onclick="filterOptions()">Filter Search</button></div>

      <!-- FILTER OPTIONS -->
      <div class="container" id="filterContainer">

      <div id="searchResults">
        <div id="results">
  </div>
      </div><br><br><br>
      <!-- YEAR -->
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Year
          <span class="caret"></span></button>

            <ul class="dropdown-menu">
              <li><a tabindex="-1" href="#">2015 - present</a></li>
              <li><a tabindex="-1" href="#">2010 - 2014</a></li>
              <li><a tabindex="-1" href="#">2005 - 2009</a></li>
              <li><a tabindex="-1" href="#">2000 - 2004</a></li>
            </ul>
        </div>

      <!-- TEAM -->
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Team
          <span class="caret"></span></button>

            <ul class="dropdown-menu">
              <li><a class="info_link" tabindex="-1" href="#">Green Bay Packers</a></li>
              <li><a tabindex="-1" href="#">New England Patriots</a></li>
            </ul>
        </div>

      <!-- Position -->
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Position
          <span class="caret"></span></button>

            <ul class="dropdown-menu">
              <li><a tabindex="-1" href="#">Offense</a></li>
              <li><a tabindex="-1" href="#">Defense</a></li>
            </ul>
        </div>

      <!-- Plays -->
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Play Type
          <span class="caret"></span></button>

            <ul class="dropdown-menu">
              <li><a tabindex="-1" href="#">Interceptions</a></li>
              <li><a tabindex="-1" href="#">Receiving Yards</a></li>
              <li><a tabindex="-1" href="#">Receptions</a></li>
              <li><a tabindex="-1" href="#">Rushing Yards</a></li>
              <li><a tabindex="-1" href="#">Sacks</a></li>
              <li><a tabindex="-1" href="#">Safeties</a></li>
              <li><a tabindex="-1" href="#">Touchdowns</a></li>
            </ul>
        </div>

      </div>

      <button onclick="">Reset</button>
      <button onclick="">Apply</button>
      

  </body>
</html>
